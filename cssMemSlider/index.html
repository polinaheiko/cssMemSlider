<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>cssMemSlider</title>
	<link rel="stylesheet" href="styles.css">
	<script src="jasc.js"></script>
	<meta name="viewport" content="width=device-width">
</head>
<body>
<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="slides first fade">
      <img src="memes/1.png">
    </div>
  
    <div class="slides fade">
      <img src="memes/2.png">
    </div>
  
    <div class="slides fade">
        <img src="memes/3.png">
    </div>

      <div class="slides fade">
        <img src="memes/4.png">
    </div>

    <div class="slides fade">
        <img src="memes/5.png">
    </div>

    <div class="slides fade">
        <img src="memes/6.png">
    </div>

    <div class="slides fade">
        <img src="memes/7.png">
    </div>

    <div class="slides fade">
        <img src="memes/8.png">
    </div>

    <div class="captions">
        <div class="caption first text">Страшнее, чем паралич</div>
        <div class="caption text">Пословицы да поговорки в IT</div>
        <div class="caption text">Когда говорят, что в IT все легко и просто</div>
        <div class="caption text">Рубрика - Отличные Советы</div>
        <div class="caption text">А, это про сервак?</div>
        <div class="caption text">Ну, есть такое, да...</div>
        <div class="caption text">Классический разговор</div>
        <div class="caption text">कृपया 150 अंक दें</div>
    </div>
    <!-- The dots/circles -->
    <div class="dots">
        <div class="hover-area"><span class="dot active" onclick="currentSlide(1)"></span></div>
        <div class="hover-area"><span class="dot" onclick="currentSlide(2)"></span></div>
        <div class="hover-area"><span class="dot" onclick="currentSlide(3)"></span></div>
        <div class="hover-area"><span class="dot" onclick="currentSlide(4)"></span></div>
        <div class="hover-area"><span class="dot" onclick="currentSlide(5)"></span></div>
        <div class="hover-area"><span class="dot" onclick="currentSlide(6)"></span></div>
        <div class="hover-area"><span class="dot" onclick="currentSlide(7)"></span></div>
        <div class="hover-area"><span class="dot" onclick="currentSlide(8)"></span></div>
    </div>
  </div>
</body>
</html>
